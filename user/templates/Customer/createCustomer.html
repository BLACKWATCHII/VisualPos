{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card mt-5" style="margin-top: 6rem!important;">
    <h2 class="title">CLIENTES</h2>
    <form method="POST" action="{% url 'createCustomer' %}">
        {% csrf_token %}
        <div class="section">
            <h5>INFORMACIÓN DEL CLIENTE</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_name">Nombre</label>
                    {{ form.name }}
                </div>
                <div class="form-group col-md-6">
                    <label for="id_lastname">Apellido</label>
                    {{ form.lastname }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_cedula">Cédula</label>
                    {{ form.cedula }}
                </div>
                <div class="form-group col-md-6">
                    <label for="id_phone">Teléfono</label>
                    {{ form.phone }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_email">Correo Electrónico</label>
                    {{ form.email }}
                </div>
            </div>
        </div>
        <div class="section">
            <h5>INFORMACION DE RESIDENCIA</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_address">Dirección</label>
                    {{ form.address }}
                </div>
                <div class="form-group col-md-6">
                    <label for="id_city">Ciudad</label>
                    {{ form.city }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>



<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $('form').submit(function(event){
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: $(this).serialize(),
                success: function(response){
                    // Mostrar alerta de éxito
                    Swal.fire({
                        icon: 'success',
                        title: 'Guardado exitosamente',
                        showConfirmButton: false,
                        timer: 1500 // Cierra automáticamente la alerta después de 1.5 segundos
                    }).then(function() {
                        // Redirigir a la página viewClients
                        window.location.href = response.redirect;
                    });
                },
                error: function(response){
                    if (response.status === 400) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: response.responseJSON.error,
                        });
                    }
                }
            });
        });
    });
</script>







<style>
    .title {
        color: #0046b8;
        text-align: left;
        margin-bottom: 20px;
        font-size: 20px; /* Slightly smaller font size to match the image */
        font-weight: bold;
    }

    .card {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 800px;  /* Ancho máximo del formulario */
        margin: 0 auto;  /* Centramos el formulario */
    }

    .section {
        margin-bottom: 20px;
    }

    .section h5 {
        background-color: #E9ECEF;  /* Fondo gris claro */
        padding: 10px;
        border-radius: 5px;
        color: #8E8E8E;
        margin-bottom: 15px;
        font-size: 14px; /* Slightly smaller font size to match the image */
        font-weight: bold;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .form-group {
        flex: 0 0 48%;
        margin-bottom: 15px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        font-size: 14px;  /* Tamaño de fuente más pequeño */
    }

    .btn {
        padding: 8px 16px;  /* Tamaño de botón más pequeño */
        border-radius: 5px;
        margin-right: 10px;
        font-size: 14px;  /* Tamaño de fuente más pequeño */
    }

    .btn-primary {
        background-color: #FF65C3;
        border: none;
        color: white;
    }

    .btn-secondary {
        background-color: #8E8E8E;
        border: none;
        color: white;
    }

    hr {
        border: 0;
        border-top: 1px solid #e9ecef;
        margin: 20px 0;
    }
</style>
{% endblock %}

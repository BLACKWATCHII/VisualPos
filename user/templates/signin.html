{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
  body {
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'img/backgroundLogin.jpg' %}") no-repeat center center fixed;
    background-size: cover;
  }
  .login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    text-align: center;
    margin-bottom: 20em !important;
  }
  .login-title {
    color: #FF65C3;
    margin-bottom: 20px;
  }
  .login-form p {
    color: black;
    font-weight: 500;
  }
  .floating-label-group {
    position: relative;
    margin-bottom: 15px;
  }
  .floating-label-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #83C8EC;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .floating-label-group label {
    position: absolute;
    pointer-events: none;
    left: 10px;
    top: 10px;
    transition: 0.2s ease all;
    color: #999;
  }
  .floating-label-group input:focus ~ label,
  .floating-label-group input:not(:placeholder-shown) ~ label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: #FF65C3;
    background: white;
    padding: 0 5px;
  }
  .login-form button {
    background-color: #FF65C3;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .login-form button:hover {
    background-color: #e055b0;
  }
  .register-prompt {
    margin-top: 20px;
    color: #666;
  }
  .register-prompt a {
    color: #FF65C3;
    text-decoration: none;
    font-weight: bold;
  }
  .register-prompt a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h1 class="login-title">Iniciar sesión</h1>
  <p>{{ error }}</p>
  <form action="/signin/" method="POST" class="login-form">
    {% csrf_token %}
    <div class="floating-label-group">
      <input type="text" name="username" id="username" placeholder=" " required>
      <label for="username">Nombre de usuario</label>
    </div>
    <div class="floating-label-group">
      <input type="password" name="password" id="password" placeholder=" " required>
      <label for="password">Contraseña</label>
    </div>
    <button type="submit">Iniciar sesión</button>
  </form>
  <div class="register-prompt">
    <p>¿No tienes cuenta? <a href="/signup/">Regístrate</a></p>
  </div>
</div>
{% endblock %}

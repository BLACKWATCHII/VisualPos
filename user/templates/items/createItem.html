{% extends 'base.html' %}
{% load static %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<div class="card-container">
    <div class="card">
        <div class="card-header" style="background-color: green; color: white;">
            Productos
        </div>
        <div class="section-header">INFORMACIÓN DEL PRODUCTO</div>
        <form method="post" id="create-item-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="Name">Nombre</label>
                <input type="text" id="Name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="Referents">Referencias</label>
                <input id="Referents" name="Referents" required>
            </div>
            <div class="form-group">
                <label for="Description">Descripción</label>
                <textarea id="Description" name="Description" required></textarea>
            </div>
            <div class="form-group">
                <label for="Price">Precio</label>
                <input type="text" name="currency-field" id="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000,000.00">
            </div>
            <div class="form-group">
                <label for="Stock">Cantidad</label>
                <input type="number" id="Stock" name="Stock" required>
            </div>
            <div class="form-group">
                <label for="Taxes">Impuestos</label>
                <select id="Taxes" name="Taxes" class="form-select" required>
                    {% for tax in taxes %}
                        <option value="{{ tax.id }}">{{ tax.name }}</option>
                    {% endfor %}
                </select> 
            </div>
            <div class="form-group" style="margin-left: 30%; margin-top: 30px;">
                <input class="form-check-input small-radio" type="radio" name="active" id="inlineRadio1" value="True" required>
                <label class="form-check-label" for="inlineRadio1" style="margin-right: 50px;">activado</label><br>
                <input class="form-check-input small-radio" type="radio" name="active" id="inlineRadio2" value="False">
                <label class="form-check-label" for="inlineRadio2">desactivado</label>
            </div>
            
            <div class="form-group">
                <button type="submit" id="saveForm">Guardar</button>
            </div>
        </form>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin-top: 20px;
    }
    .card {
        max-width: 800px;
        width: 100%;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
    }
    .card h1 {
        text-align: left;
        color: #0044cc;
        font-size: 29px;
        font-weight: 250;
    }
    .section-header {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-weight: bold;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        margin-right: 150px;
    }
    .form-group label {
        width: 25%;
        padding-top: 5px;
        text-align: right;
        margin-right: 10px;
    }
    .form-group input, .form-group textarea, .form-select {
        width: 70%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-group button {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin-left: auto;
    }
    .form-group button:hover {
        background-color: #ff85c1;
    }
    #saveForm {
        margin-left: 650px;
    }
    .small-radio {
        width: 15px !important;
        height: 15px;
    }

</style>

<script>
// Jquery Dependency

$("input[data-type='currency']").on({
    keyup: function() {
      formatCurrency($(this));
    },
    blur: function() { 
      formatCurrency($(this), "blur");
    }
});


function formatNumber(n) {
  // format number 1000000 to 1,234,567
  return n.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ",")
}


function formatCurrency(input, blur) {
  // appends $ to value, validates decimal side
  // and puts cursor back in right position.
  
  // get input value
  var input_val = input.val();
  
  // don't validate empty input
  if (input_val === "") { return; }
  
  // original length
  var original_len = input_val.length;

  // initial caret position 
  var caret_pos = input.prop("selectionStart");
    
  // check for decimal
  if (input_val.indexOf(".") >= 0) {

    // get position of first decimal
    // this prevents multiple decimals from
    // being entered
    var decimal_pos = input_val.indexOf(".");

    // split number by decimal point
    var left_side = input_val.substring(0, decimal_pos);
    var right_side = input_val.substring(decimal_pos);

    // add commas to left side of number
    left_side = formatNumber(left_side);

    // validate right side
    right_side = formatNumber(right_side);
    
    // On blur make sure 2 numbers after decimal
    if (blur === "blur") {
      right_side += "00";
    }
    
    // Limit decimal to only 2 digits
    right_side = right_side.substring(0, 2);

    // join number by .
    input_val = "$" + left_side + "." + right_side;

  } else {
    // no decimal entered
    // add commas to number
    // remove all non-digits
    input_val = formatNumber(input_val);
    input_val = "$" + input_val;
    
    // final formatting
    if (blur === "blur") {
      input_val += ".00";
    }
  }
  
  // send updated string to input
  input.val(input_val);

  // put caret back in the right position
  var updated_len = input_val.length;
  caret_pos = updated_len - original_len + caret_pos;
  input[0].setSelectionRange(caret_pos, caret_pos);
}
</script>
{% endblock %}

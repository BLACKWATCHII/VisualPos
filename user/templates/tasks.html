{% extends 'base.html' %}

{% block content %}

<style>
    .hover-card {
        transition: transform 0.3s ease;
    }
    
    .hover-card:hover {
        transform: scale(1.05);
    }
    </style>
    
<div class="container mt-4" style="margin-top: 6rem!important;">
    <div class="row">
        <!-- Caja para gráfico 1 -->
        <div class="col-md-6 mb-4">
            <div class="card shadow p-3">
                <div class="card-header" style="background-color: #DC3445; color: white;">
                    Ventas diarias
                </div>
                <center>
                    <div class="card-body" style="width: 300px;">
                        <canvas id="myPieChart" width="100" height="100"></canvas>
                    </div>
                </center>
            </div>
        </div>

        <!-- Caja para gráfico 2  -->
        <div class="col-md-6 mb-4">
            <div class="card shadow p-3" style="max-width: 720px;">
                <div class="card-header" style="background-color: #2ca6be; color: white;">
                    Clientes nuevos
                </div>
                <div class="card-body">
                    <canvas id="chart2" width="400" height="190"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Caja de productos más vendidos -->
        <div class="col-md-6 mb-4">
            <div class="card shadow p-3">
                <div class="card-header" style="background-color: green; color: white;">
                    Productos más vendidos
                </div>
                <div class="card-body" style="width: 1500px; height: 240px;">
                    <canvas id="myLineChart" width="490" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Caja con 4 sub-cajas -->
       <!-- Caja con 4 sub-cajas -->
<div class="col-md-6 mb-4">
    <div class="card shadow p-3">
        <div class="card-header" style="background-color: #0d1419; color: white;">
            Información general
        </div>
        <div class="card-body">
            <div class="row">
                <!-- Sub-caja 1 -->
                <div class="col-md-6">
                    <a href="{% url 'viewClient' %}" style="text-decoration: none;">
                        <div class="card bg-info text-white hover-card">
                            <div class="card-body">
                                <h5 class="card-title">Clientes Registrados</h5>
                                <p class="card-text">{{ num_clientes }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Sub-caja 2 -->
                <div class="col-md-6">
                    <a href="{% url 'viewItem' %}" style="text-decoration: none;">
                        <div class="card bg-success text-white hover-card">
                            <div class="card-body">
                                <h5 class="card-title">Productos Disponibles</h5>
                                <p class="card-text">{{  num_items }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Sub-caja 3 -->
                <div class="col-md-6 mt-4">
                    <div class="card bg-warning text-white hover-card">
                        <div class="card-body">
                            <h5 class="card-title">Ventas del Mes</h5>
                            <p class="card-text">$10,000</p>
                        </div>
                    </div>
                </div>
                <!-- Sub-caja 4 -->
                <div class="col-md-6 mt-4">
                    <div class="card bg-danger text-white hover-card">
                        <div class="card-body">
                            <h5 class="card-title">Pedidos Pendientes</h5>
                            <p class="card-text">20</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Data for the new clients chart 
    const dates = JSON.parse('{{ dates|escapejs }}');
    const counts = JSON.parse('{{ counts|escapejs }}');

    const ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: dates,
            datasets: [{
                label: 'Clientes Nuevos',
                data: counts,
                backgroundColor: 'rgba(45, 166, 190)',
                borderColor: 'rgba(0, 0, 0)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


    const ctx = document.getElementById('myPieChart').getContext('2d');
    const myPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Iphone 11', 'Redmi 8', 'lenovo tab', 'Invicta'],
            datasets: [{
                data: [300, 50, 100, 150],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50'],
                hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50'],
                borderColor: 'rgba(255,255,255,0.5)',
                borderWidth: 2,
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    backgroundColor: '#DC3445',
                    titleColor: '#FFF',
                    bodyColor: '#FFF'
                }
            }
        }
    });

    const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
    const data = {
        labels: labels,
        datasets: [{
            label: 'Iphone 12 pro max',
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                },
                tooltip: {
                    backgroundColor: 'rgba(0,0,0,0.8)',
                    titleColor: '#FFF',
                    bodyColor: '#FFF'
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Meses'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Cantidad'
                    },
                    beginAtZero: true
                }
            }
        }
    };

    const myLineChart = new Chart(
        document.getElementById('myLineChart'),
        config
    );
</script>


{% endblock %}
